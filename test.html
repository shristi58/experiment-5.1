<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Management API Tester</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    button, input { margin: 5px; padding: 8px; }
    #output { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>üÉè Card Management API Tester</h2>

  <button onclick="getAllCards()">Get All Cards</button><br><br>

  <input id="cardId" placeholder="Enter card ID">
  <button onclick="getCardById()">Get Card by ID</button>
  <button onclick="deleteCard()">Delete Card</button><br><br>

  <input id="suit" placeholder="Enter Suit (e.g., Hearts)">
  <input id="value" placeholder="Enter Value (e.g., King)">
  <button onclick="addCard()">Add Card</button>

  <h3>Output:</h3>
  <div id="output"></div>

  <script>
    const baseURL = "http://localhost:3000/cards";
    const output = document.getElementById("output");

    async function getAllCards() {
      const res = await fetch(baseURL);
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function getCardById() {
      const id = document.getElementById("cardId").value;
      const res = await fetch(`${baseURL}/${id}`);
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function deleteCard() {
      const id = document.getElementById("cardId").value;
      const res = await fetch(`${baseURL}/${id}`, { method: "DELETE" });
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function addCard() {
      const suit = document.getElementById("suit").value;
      const value = document.getElementById("value").value;
      const res = await fetch(baseURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ suit, value })
      });
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
